<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ex's and Oh's</title>
  <link rel="stylesheet" href="computer-style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <input type="radio" class="trigger t2" id="square-2">
  <input type="radio" class="trigger t7" id="square-7">
  <input type="radio" class="trigger t6" id="square-6">

  <input type="radio" class="trigger t9" id="square-9">
  <input type="radio" class="trigger t5" id="square-5">
  <input type="radio" class="trigger t1" id="square-1">

  <input type="radio" class="trigger t4" id="square-4">
  <input type="radio" class="trigger t3" id="square-3">
  <input type="radio" class="trigger t8" id="square-8">

  <ul class="board">
    <li class="board__row">
      <label for="square-2" class="square square--2"></label>
      <label for="square-7" class="square square--7"></label>
      <label for="square-6" class="square square--6"></label>
    </li>
    <li class="board__row">
      <label for="square-9" class="square square--9"></label>
      <label for="square-5" class="square square--5"></label>
      <label for="square-1" class="square square--1"></label>
    </li>
    <li class="board__row">
      <label for="square-4" class="square square--4"></label>
      <label for="square-3" class="square square--3"></label>
      <label for="square-8" class="square square--8"></label>
    </li>
  </ul>

  <aside class="game-over game-over--human">
    Human Win
  </aside>

  <aside class="game-over game-over--computer">
    Computer Win
  </aside>

  <aside class="game-over game-over--draw">
    Draw
  </aside>
</body>
</html>
